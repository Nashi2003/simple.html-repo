<!--boilerplate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2><u>frontend technologies</u></h2>
    <!--ordered list-->
    <ol type="i" start="11">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
    <!--unordered list-->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <!--definition list-->
    <dl>
        <dt>HTML</dt><!--definition term-->
        <dd>it is for the structure of web page</dd>
        <!--definition description-->
        <dt>CSS</dt>
        <dd>cascading style sheet is for the layout and styling of the web page</dd>
    </dl>
</body>
</html>
